
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with Big Logo</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Navbar Styles */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #222;
        padding: 10px 20px;
        height: 100px; /* Navbar remains small */
      }

      /* Logo */
      .logo img {
        height: 120px; /* Bigger logo */
        width: auto;
      }

      /* Nav Links */
      .nav-links {
        display: flex;
        list-style: none;
      }

      .nav-links li {
        margin-left: 20px;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        transition: 0.3s;
      }

      .nav-links a:hover {
        color: #f4a261;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .nav-links {
          display: none; /* Hide links on small screens */
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <!-- Logo -->
      <div class="logo">
        <img
          src="media/Transparent BG logo (PSP)-01.png"
          alt="Logo"
          height="120px"
          width="120px"
        />
      </div>

      <!-- Navigation Links -->
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
